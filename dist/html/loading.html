<!DOCTYPE html>
<html>

<head>
  <style>
    .loading {
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(18, 18, 18, .25);
    }

    .loader {
      background-image: url(./img/GIF01.gif);
      background-position: center;
      background-size: contain;
      border-radius: 50%;
      /* 设置圆圈的边框半径，使其呈现圆形 */
      width: 50vh;
      /* 设置圆圈的宽度 */
      height: 50vh;
      /* 设置动画效果，实现旋转 */
      margin: 0 auto;
      /* 水平居中显示圆圈 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="loader"></div> <!-- 加载圆圈的容器 -->
  </div>
</body>

</html>
